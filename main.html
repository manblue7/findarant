<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Find-A-Raunt</title>
        <link href="main.css" rel='stylesheet' type="text/css">
        <script src="main.js" type="text/javascript"></script>

    </head>
    <body>
        <header>
            <h1>Don't know what to eat?</h1>
            <div id="titlebar"></div>
        </header>
        <main>
            <div class="critbar"></div>
            <div id="criteria">
                    <label for="cats">Category:</label>
                    <select name="cats" id="cat-names"> 
                        <option value="fastfood">Fast food</option> 
                        <option value="sitdown">Sitdown</option> 
                        <option value="fancy">Fancy</option> 
                        <option value="buffet">Buffet</option> 
                        <option value="mexican">Mexican</option>
                        <option value="asian">Asian</option> 
                        <option value="sushi">Sushi</option> 
                        <option value="american">American</option>
                        <option value="italian">Italian</option>
                        <option value="pizza">Pizza</option>
                        <option value="greek">Greek</option> 
                        <option value="indian">Indian</option> 
                        <option value="burgers">Burgers</option>
                        <option value="pasta">Pasta</option> 
                        <option value="seafood">Seafood</option> 
                        <option value="beach">Beach</option>
                        <option value="livemusic">LiveMusic</option>        
                    </select>
                    <label for="fname">Location:</label>
                    <input id="location" type="text" >
                    <label for="fname">Price:</label>
                    <div id="price_choice">
                        <button class="price" onclick="priceColor(this)" id="price1" type="text">$</button>
                        <button class="price" onclick="priceColor(this)" id="price2" type="text">$$</button>
                        <button class="price" onclick="priceColor(this)" id="price3" type="text">$$$</button>
                        <button class="price" onclick="priceColor(this)" id="price4" type="text">$$$$</button>
                    </div>
            </div>
            <div id="describe">
                <p>Simply enter a category or select from the list,
                        a zipcode, and a price range
                    </p>
                <p>Optional criteria are below</p>
            </div>
            
            
            <div id="misc_buttons">
                <p>Options</p>
                <button id ="openNowBtn" class="misc" onclick="optionToggle(this)" type="text">Open Now</button>
                <!-- <button class="misc" id="location" type="text">Takeout</button> --> 
            </div> 
            <div id="done">
                <button onclick="get_res_info()" id="btnDone">Find</button>
            </div>
            <div id="result">
                <h1 id="resName"></h1>
                <img id="resImg" src="">
                <h2 id="resRate"></h2>
                <h2 id="resPrice"></h2>
                <h2 id="resAddr"></h2>
                <h2 id="resNum"></h2>
                <a id="resLink" href=""><h3 id="resLinkTx"></h3></a>
            </div>
            
        </main>
    </body>
    
</html>
